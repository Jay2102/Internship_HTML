<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="d.css">
    <style>
        legend{
            color: red;
            height: 40px;
        }
        label{
            color: blueviolet;
        }
        input{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <fieldset id="1">
        <legend> Personal Details</legend>
    <label>Name :</label>
    <input type="text" placeholder="Enter your full name:" ></br></br>
    <label>Enrollnoment no:</label>
    <input type="number" placeholder="Enter your enrollnoment no:"></br></br>
    <label>Gender:</label>
    <label>Male</label>
    <input type="radio" placeholder="Male">
    <label>Female</label>
    <input type="radio" placeholder="Female"></br></br>
    <label>Hobby:</label>
    <label>Dance</label>
    <input type="checkbox" placeholder="Dance">
    <label>Sports</label>
    <input type="checkbox" placeholder="Sports">
    <label>Music</label>
    <input type="checkbox" placeholder="Music"></br></br>
    <label>Address:</label>
    <textarea rows="5" placeholder="Enter Address:" maxlength="200"></textarea></br></br>    
    <button style="font-weight: bold;">Submit</button>
    <button style="font-weight: bold;">Reset</button>
    </fieldset>
    <fieldset id="2">
        <legend>College Details</legend>
        <label>College Name:</label>
        <input type="text" placeholder="College Name:"></br></br>
        <label>Enrollnoment No:</label>
        <input type="number" placeholder="Enrollnoment No:"></br></br>
        <label>Department Name</label>
        <input type="text" placeholder="Department Name:"></br></br>
        <label>EmailId</label>
        <input type="text" placeholder="EmailId:"></br></br>
        <label>Contact No:</label>
        <input type="number" placeholder="Contact NO:"></br></br>
        <label>Password:</label>
        <input type="password" placeholder="Password:"></br></br>
        <label>Division:</label>
        <select>
            <option value="IT A">IT A
            </option>
            <option value="IT B">IT B</option>
            <option value="IT C">IT C</option>
        </select></br></br>
        <button style="font-weight: bold;">Submit</button>
        <button style="font-weight: bold;">Reset</button>
    </fieldset>

</body>
</html>
